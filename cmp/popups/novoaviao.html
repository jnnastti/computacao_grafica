
<section class="container cadaviao popup" id="novoAviao">
    <div class="card tabs">
        <input id="tab-1" type="radio" class="tab tab-selector" checked="checked" name="tab" />
        <label for="tab-1" class="tab" onclick="limparCampos()">Cartesiana</label>
    
        <input id="tab-2" type="radio" class="tab tab-selector" name="tab" />
        <label for="tab-2" class="tab" onclick="limparCampos()">Polar</label>
    
        <div class="glider"></div>
    
        <form class="content">
            <fieldset class="item" id="content-1">
                <label for="coorX"> X </label>
                <input type="text" oninput="this.value = tratarInputNumeros(this)" name="coorX" id="coorX"  />
                <label for="coorY"> Y </label>
                <input type="text" oninput="this.value = tratarInputNumeros(this)" name="coorY" id="coorY" />
            </fieldset>
            <fieldset class="item" id="content-2">
                <label for="raio"> Raio </label>
                <input type="text" oninput="this.value = tratarInputNumeros(this)" name="coorRaio" id="coorRaio" min="0"/>
                <label for="angulo"> Ângulo </label>
                <input type="text" oninput="this.value = tratarInputNumeros(this)" name="angulo" id="angulo" min="0"/>
            </fieldset>
            <fieldset class="direcaoField">
                <label for="direcao"> Direção </label>
                <input type="text" oninput="this.value = tratarInputNumeros(this)" name="direcao" id="direcao">
                <label for="direcao"> Vel. </label>
                <input type="text" oninput="this.value = tratarInputNumeros(this)" name="velocidade" id="velocidade">
            </fieldset>
            <button type="button" onclick="inserirAviao()"> Inserir </button> 
        </form>
    </div>
</section>
